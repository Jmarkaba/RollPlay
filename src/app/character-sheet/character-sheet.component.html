<div mdbModal #characterModal="mdbModal" class="modal fade">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <!-- HEADER -->
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <div class="d-flex flex-column modal-title">
                    <h3 id="character-name" class="w-100"><strong>{{ name }}</strong></h3>
                    <h6 class="w-100">Level {{ level }}
                        <span *ngIf="class"> - {{ class | titlecase}}</span>
                        <span *ngIf="race">, {{ race | titlecase}}</span>
                    </h6>
                </div>
            </div>
            <!-- BODY -->
            <mat-tab-group class="modal-body" mat-align-tabs="center">
                <mat-tab *ngFor="let tab of tabs" label="{{tab.label}}">
                    <cs-inventory [inventory]="inventory"></cs-inventory>
                </mat-tab>
            </mat-tab-group>
            

            <!-- FOOTER -->
            <div class="modal-footer">
                <button type="button" mdbBtn color="primary" (click)="update()"
                    class="relative waves-light" mdbWavesEffect>Save</button>
                <button type="button" mdbBtn color="secondary" (click)="hide()"
                    class="waves-light" aria-label="Close" mdbWavesEffect>Close</button>
            </div>
        </div>
    </div>
</div>
