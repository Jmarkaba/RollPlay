<div class="d-flex flex-column justify-content-center">

    <div class="d-flex table-title">
        <div class="d-flex flex-row title-container"> 
           {{ "title" }}
           <mat-icon class="title-icon" fontSet="fa" fontIcon="{{icon}}"></mat-icon>
        </div>
    </div>


       <table mat-table [dataSource]="abilities" multiTemplateDataRows>
               
           <ng-container matColumnDef="type">
               <th mat-header-cell *matHeaderCellDef> Type </th>
               <td mat-cell *matCellDef="let ability">
                   <div class="d-flex align-abilitys-center justify-content-center ability-type-box">
                       <span>{{ability.type}}</span>
                   </div>
               </td>
           </ng-container>
           <ng-container matColumnDef="name">
               <th mat-header-cell *matHeaderCellDef> 
                   <div class="ability-name-box">&nbsp;Name</div>
               </th>
               <td mat-cell *matCellDef="let ability">
                   <div class="ability-name-box">{{ability.name}}</div>
               </td>
           </ng-container>
           <ng-container matColumnDef="delete">
               <th mat-header-cell *matHeaderCellDef> Delete? </th>
               <td mat-cell *matCellDef="let ability">
                   <mat-icon fontSet="fa" fontIcon="fa-trash"></mat-icon>
               </td>
           </ng-container>

           <ng-container matColumnDef="expandedDetail">
               <td mat-cell *matCellDef="let ability" [attr.colspan]="columns.length">
               <div class="ability-details" 
                   [@detailExpand]="expandedElement == ability ? 'expanded' : 'collapsed'">
                   <div class="ability-description">
                       <strong>Description:&nbsp;</strong>{{ ability.description }}<br>
                       <span *ngIf="ability.selling_price"><strong>Selling Price:&nbsp;</strong>{{ ability.selling_price }}</span>
                   </div>
               </div>
               </td>
           </ng-container>

           <tr mat-header-row *matHeaderRowDef="columns"
               class="table-header"></tr>
           <tr mat-row *matRowDef="let ability; columns: columns;"
               class="ability-row" 
               [class.expanded-row]="expandedElement == ability"
               (click)="toggleExpansion(ability)"></tr>
           <tr mat-row *matRowDef="let ability; columns: ['expandedDetail']"
               class="detail-row"></tr>
       
       </table>    
   

</div>
