<div class="d-flex flex-row">
    <div class="d-flex flex-column">
        
        <!-- Core Stats -->
        <div id="core-stats-section" class="d-flex flex-column">
            <div class="d-flex section-title">
                <div class="d-flex flex-row title-container"> 
                    Core Stats
                    <mat-icon class="title-icon" fontSet="fa" fontIcon="fa-dumbbell"></mat-icon>
                </div>
           </div>
           <div class="d-flex flex-row justify-content-start" *ngFor="let stat of info.stats">
                <div class="d-flex core-stat core-stat-number">
                    {{stat.value | fillval}}
                </div>
                <div class="d-flex core-stat core-stat-name">
                    {{stat.name | abbr | uppercase}}
                </div>
                <div class="d-flex core-stat core-stat-mod">
                    {{stat.modifier | fillval:'0'}}
                </div>
                <div class="d-flex core-stat core-stat-dice" (click)="rollStat(stat.modifier)">
                    <mat-icon fontSet="fa" fontIcon="fa-dice-d20"></mat-icon>
                </div>
           </div>
        </div>

    </div>

    <div class="d-flex flex-column">

         <!-- Attributes -->
         <div id="attributes-section" class="d-flex flex-column">
             
         </div>
    </div>
</div>
